<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bim_Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            overflow: hidden;
            height: 100vh;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #100c18 100%);
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* POINTS VIOLETS */
        .falling-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .falling-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgb(192,0,192) 0%, rgba(192,0,192,0.5) 70%, transparent 100%);
            border-radius: 50%;
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgb(192,0,192);
            background: linear-gradient(45deg, rgb(192,0,192), rgba(192,0,192,0.8), rgb(192,0,192));
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 20px;
            display: inline-block;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, rgb(192,0,192), rgba(192,0,192,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bio {
            color: rgba(192,0,192,0.7);
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .link-btn {
            display: block;
            margin: 15px 0;
            padding: 18px 25px;
            text-decoration: none;
            color: #fff;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, rgb(192,0,192) 0%, rgba(192,0,192,0.8) 100%);
            box-shadow: 0 8px 25px rgba(192,0,192,0.3);
            width: 100%;
            max-width: 350px;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(192,0,192,0.5);
            background: linear-gradient(45deg, rgba(192,0,192,0.8) 0%, rgb(192,0,192) 100%);
        }

        .link-btn i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        /* MP3 PLAYER - VOLUME SEUL */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(192,0,192,0.2);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192,0,192,0.3);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon { 
            color: rgb(192,0,192); 
            font-size: 1.2em; 
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: rgb(192,0,192);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: rgb(192,0,192);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .container { padding: 20px 15px; }
            h1 { font-size: 2em; }
            .link-btn { padding: 15px 20px; font-size: 1em; max-width: 300px; }
            .music-player { bottom: 10px; padding: 10px 15px; width: 90%; }
        }
    </style>
</head>
<body>
    <!-- POINTS VIOLETS -->
    <div class="falling-dots"></div>

    <!-- MP3 PLAYER - VOLUME SEUL -->
    <div class="music-player">
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <input type="range" class="volume-slider" min="0" max="100" value="30">
        </div>
    </div>

    <!-- TON MP3 - AUTO PLAY -->
    <audio id="bgMusic" loop autoplay preload="auto">
        <source src="bekar.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- TON IMAGE DE PROFIL -->
        <div class="profile-img">
            <img src="https://i.ibb.co/93N5pffw/bim-bot.jpg" alt="Ton Profil">
        </div>
        
        <h1>Bim_Bot</h1>
        <p class="bio">J'aime très beaucoup le tennis</p>

        <!-- TES 4 LIENS -->
        <a href="https://discord.com/users/1215021957762912336" class="link-btn">
            <i class="fab fa-discord"></i> Mon Discord
        </a>
        
        <a href="https://discord.gg/eGVJqquuKG" class="link-btn">
            <i class="fas fa-users"></i> Serveur Discord
        </a>
        
        <a href="https://tiktok.com/@tonpseudo" class="link-btn">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        
        <a href="https://tonsite.com" class="link-btn">
            <i class="fas fa-globe"></i> Mon Shop
        </a>
    </div>

    <script>
        // POINTS VIOLETS
        function makeFallingDot() {
            const dot = document.createElement('div');
            dot.classList.add('falling-dot');
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.animationDuration = (Math.random() * 4 + 2) + 's';
            const size = Math.random() * 4 + 2;
            dot.style.width = dot.style.height = size + 'px';
            dot.style.opacity = Math.random() * 0.8 + 0.2;
            document.querySelector('.falling-dots').appendChild(dot);
            setTimeout(() => dot.remove(), 6000);
        }
        setInterval(makeFallingDot, 250);
        for(let i = 0; i < 60; i++) setTimeout(makeFallingDot, i * 50);

        // MUSIC PLAYER - AUTO
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.querySelector('.volume-slider');
        const volumeIcon = document.querySelector('.volume-icon');

        // VOLUME DÉFAUT 30%
        audio.volume = 0.3;

        // AUTO PLAY + LOOP
        audio.play().then(() => {
            // Succès
        }).catch(() => {
            // Si bloqué, relance au premier clic
            document.addEventListener('click', () => audio.play(), { once: true });
        });

        // SLIDER VOLUME
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value / 100;
            if (volumeSlider.value == 0) volumeIcon.className = 'fas fa-volume-mute volume-icon';
            else if (volumeSlider.value < 50) volumeIcon.className = 'fas fa-volume-down volume-icon';
            else volumeIcon.className = 'fas fa-volume-up volume-icon';
        });
    </script>
</body>
</html>
